<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Runway Hero Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F4F4F4]">
  <!-- Top Navbar -->
  <nav class="bg-[#0E131F] text-white flex items-center justify-between px-6 py-4">
    <div class="flex items-center space-x-2">
      <img src="https://via.placeholder.com/80x25?text=RUNWAY" alt="Logo" class="w-[80px] h-auto">
    </div>
    <div class="hidden md:flex items-center space-x-8">
      <a href="#" class="text-sm">Log In</a>
      <a href="#" class="text-sm">Careers</a>
      <a href="#" class="text-sm">Contact</a>
      <button class="bg-[#FFB444] text-black rounded-lg px-4 py-2 text-sm">Get Early Access</button>
    </div>
  </nav>

  <!-- Hero Main -->
  <section class="px-6 py-12 md:py-20">
    <div class="bg-white rounded-3xl p-8 md:p-12 flex flex-col md:flex-row items-center justify-between shadow-md">
      
      <!-- Left Text Side -->
      <div class="md:w-1/2 space-y-4">
        <p class="text-xs text-gray-400 tracking-widest">XLS → RNW</p>

        <h1 class="text-5xl md:text-6xl font-bold leading-tight text-[#0E131F]">
          The finance<br>
          platform you<br>
          don't hate.
        </h1>

        <p class="text-gray-600 text-lg">
          Runway is the modern and intuitive way to model, plan, and align your business for everyone on your team.
        </p>
      </div>

      <!-- Right Image Side -->
      <div class="md:w-1/2 mt-10 md:mt-0 flex justify-center">
        <div class="w-[260px] h-[360px] rounded-full overflow-hidden border-2 border-gray-200">
          <img src="https://via.placeholder.com/250x350" alt="Dashboard" class="w-full h-full object-cover">
        </div>
      </div>
    </div>

    <!-- Bottom Partner Bar -->
    <div class="mt-8 bg-[#0E131F] text-white rounded-3xl flex flex-col md:flex-row items-center justify-between p-4 md:p-0">
      <div class="flex-1 flex justify-around items-center w-full">
        <span class="uppercase tracking-widest text-sm md:text-base">stability.ai</span>
        <span class="uppercase tracking-widest text-sm md:text-base">Lob</span>
        <span class="uppercase tracking-widest text-sm md:text-base">Grain</span>
      </div>

      <div class="md:w-[200px] w-full mt-4 md:mt-0">
        <button class="bg-[#FFB444] w-full py-3 rounded-xl flex items-center justify-center space-x-2 text-black font-medium">
          <span>Early Access</span>
          <span class="text-xl">→</span>
        </button>
      </div>
    </div>
  </section>
</body>
</html>
